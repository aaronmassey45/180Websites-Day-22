<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music Boxes | 180 Websites</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
</head>

<body>
  <audio id="aAudio">
    <source src="music_notes/a_note.mp3" type="audio/mpeg"></source>
    <source src="music_notes/a_note.ogg" type="audio/ogg"></source>
    <source src="music_notes/a_note.wav" type="audio/wav"></source>
  </audio>
  <audio id="bAudio">
    <source src="music_notes/b_note.mp3" type="audio/mpeg"></source>
    <source src="music_notes/b_note.ogg" type="audio/ogg"></source>
    <source src="music_notes/b_note.wav" type="audio/wav"></source>
  </audio>
  <audio id="cAudio">
    <source src="music_notes/c_note.mp3" type="audio/mpeg"></source>
    <source src="music_notes/c_note.ogg" type="audio/ogg"></source>
    <source src="music_notes/c_note.wav" type="audio/wav"></source>
  </audio>
  <audio id="dAudio">
    <source src="music_notes/d_note.mp3" type="audio/mpeg"></source>
    <source src="music_notes/d_note.ogg" type="audio/ogg"></source>
    <source src="music_notes/d_note.wav" type="audio/wav"></source>
  </audio>
  <audio id="eAudio">
    <source src="music_notes/e_note.mp3" type="audio/mpeg"></source>
    <source src="music_notes/e_note.ogg" type="audio/ogg"></source>
    <source src="music_notes/e_note.wav" type="audio/wav"></source>
  </audio>
  <audio id="fAudio">
    <source src="music_notes/f_note.mp3" type="audio/mpeg"></source>
    <source src="music_notes/f_note.ogg" type="audio/ogg"></source>
    <source src="music_notes/f_note.wav" type="audio/wav"></source>
  </audio>
  <audio id="gAudio">
    <source src="music_notes/g_note.mp3" type="audio/mpeg"></source>
    <source src="music_notes/g_note.ogg" type="audio/ogg"></source>
    <source src="music_notes/g_note.wav" type="audio/wav"></source>
  </audio>
  <header>
    <nav class="navbar navbar-inverse">
      <div>
        <div class="navbar-header">
          <button class="navbar-toggle btn btn-info" data-toggle="collapse" data-target="#myNavbar">
                Menu <i class="fa fa-bars" aria-hidden="true"></i>
          </button>
          <a class="navbar-brand" href="http://aaronmassey.pro/">The Aaron Massey Project</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="https://medium.com/@aaronmassey45">Blog</a></li>
            <li><a href="https://github.com/aaronmassey45">Github</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div id="instrument" class="container">
    <div class="row">
      <div id="c" class="col-xs-1 box"></div>
      <div id="d" class="col-xs-1 box"></div>
      <div id="e" class="col-xs-1 box"></div>
      <div id="f" class="col-xs-1 box"></div>
      <div id="g" class="col-xs-1 box"></div>
      <div id="a" class="col-xs-1 box"></div>
      <div id="b" class="col-xs-1 box"></div>
    </div>
  </div>
</body>

</html>
<script>
  $(document).ready(function() {
    var a = document.getElementById("aAudio");
    var b = document.getElementById("bAudio");
    var c = document.getElementById("cAudio");
    var d = document.getElementById("dAudio");
    var e = document.getElementById("eAudio");
    var f = document.getElementById("fAudio");
    var g = document.getElementById("gAudio");

    $("#c").mousedown(function() {
      c.currentTime = 0;
      c.play();
    })
    $("#d").mousedown(function() {
      d.currentTime = 0;
      d.play();
    })
    $("#e").mousedown(function() {
      e.currentTime = 0;
      e.play();
    })
    $("#f").mousedown(function() {
      f.currentTime = 0;
      f.play();
    })
    $("#g").mousedown(function() {
      g.currentTime = 0;
      g.play();
    })
    $("#a").mousedown(function() {
      a.currentTime = 0;
      a.play();
    })
    $("#b").mousedown(function() {
      b.currentTime = 0;
      b.play();
    })

  });
</script>
